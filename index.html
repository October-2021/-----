<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心新智志</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=KaiTi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .upload-section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        #project-title {
            font-family: 'KaiTi', serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 30px;
            border-radius: 15px;
            background-color: #fafafa;
            transition: border-color 0.3s;
        }
        .upload-container.dragover {
            border-color: #007bff;
        }
        #fileSelect {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #fileSelect:hover {
            background-color: #0056b3;
        }
        .progress-bar {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress-bar div {
            height: 10px;
            background-color: #007bff;
            border-radius: 5px;
            width: 0;
            transition: width 0.3s;
        }
        .progress-bar.success div {
            background-color: #28a745;
        }
        .progress-bar.error div {
            background-color: #dc3545;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }
        .prediction-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .prediction-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- 上传部分的整体布局 -->
    <div class="upload-section">
        <!-- 项目标题，居中显示 -->
        <h1 id="project-title">心新智志</h1>

        <!-- 上传框 -->
        <div class="upload-container" id="drop-area">
            <h3>拖拽文件到此上传</h3>
            <p>或点击选择文件</p>
            <input type="file" id="fileElem" style="display:none" multiple>
            <button id="fileSelect">选择文件</button>
            
            <div id="output"></div>
            <div id="error"></div>
        </div>
        <p id="upload-description">请上传冠状动脉造影图</p> 
    </div>

    <!-- 脚本处理文件上传和进度显示 -->
    <script>
        const dropArea = document.getElementById('drop-area');
        const output = document.getElementById('output');
        const errorDiv = document.getElementById('error');
        const fileElem = document.getElementById('fileElem');
        const fileSelect = document.getElementById('fileSelect');

        const allowedFileTypes = ['image/jpeg', 'image/png', 'image/dcm' ];
        const maxFileSize = 5 * 1024 * 1024; // 5MB

        // 防止默认事件
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // 增加拖拽样式效果
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.classList.add('dragover');
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.classList.remove('dragover');
        });

        dropArea.addEventListener('drop', handleDrop, false);
        fileSelect.addEventListener('click', () => fileElem.click(), false);
        fileElem.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files } });
        }

        function handleFiles(e) {
            const files = e.target.files;
            [...files].forEach(uploadFile);
        }

        function uploadFile(file) {
            if (!allowedFileTypes.includes(file.type)) {
                showError(`文件类型不支持: ${file.name}`);
                return;
            }

            if (file.size > maxFileSize) {
                showError(`文件大小超过限制: ${file.name}`);
                return;
            }

            const previewContainer = document.createElement('div');
            const fileInfo = document.createElement('div');
            const fileName = document.createElement('p');
            fileName.textContent = `文件: ${file.name}`;
            fileInfo.appendChild(fileName);

            const progressBar = document.createElement('div');
            progressBar.classList.add('progress-bar');

            const progress = document.createElement('div');
            progressBar.appendChild(progress);

            previewContainer.appendChild(fileInfo);
            previewContainer.appendChild(progressBar);
            output.appendChild(previewContainer);

            // 假装上传成功
            setTimeout(() => {
                progress.style.width = '100%';
                progress.classList.add('success');
                fileName.textContent = `文件 ${file.name} 上传成功`;

                // 调用 API 获取预测图片
                fetch('https://www.loliapi.com/bg/')
                    .then(response => response.json())
                    .then(data => {
                        const imgURL = data.imgurl;
                        const predictionContainer = document.createElement('div');
                        predictionContainer.classList.add('prediction-image');
                        const link = document.createElement('a');
                        link.href = 'https://yizhexie.github.io/';
                        link.textContent = '查看预测结果';
                        link.target = '_blank';
                        link.classList.add('prediction-button');
                        predictionContainer.appendChild(link);
                        output.appendChild(predictionContainer);
                    })
                    .catch(() => {
                        const errorLink = document.createElement('a');
                        errorLink.href = 'https://yizhexie.github.io/';
                        errorLink.textContent = '查看预测结果';
                        errorLink.target = '_blank';
                        errorLink.classList.add('prediction-button');
                        errorDiv.appendChild(errorLink);
                    });
            }, 1000);
        }

        function showError(message) {
            const error = document.createElement('p');
            error.textContent = message;
            error.classList.add('error-message');
            errorDiv.appendChild(error);
        }
    </script>
</body>
</html>
